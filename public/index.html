<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASH.KR | The Last Ember</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Inter', sans-serif; touch-action: none; }
        .font-game { font-family: 'Cinzel', serif; }
        canvas { display: block; filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.3)); }
        #ui-layer { pointer-events: none; }
        .btn-active { pointer-events: auto; cursor: pointer; }
        #yt-player-container { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
        
        input[type=range] { -webkit-appearance: none; background: rgba(255,255,255,0.1); border-radius: 99px; height: 8px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; background: #f97316; cursor: pointer; border: 2px solid white; }
    </style>
</head>
<body class="text-white select-none">

    <div id="yt-player-container"><div id="player"></div></div>

    <div id="ui-layer" class="fixed inset-0 z-10 flex flex-col items-center justify-between py-10">
        <div class="w-full max-w-md px-6 space-y-2">
            <div class="flex justify-between items-end">
                <span class="font-game text-2xl tracking-tighter text-orange-500" id="score-display">0</span>
                <span class="text-[10px] uppercase tracking-widest text-gray-500">Heat Level</span>
            </div>
            <div class="h-1 w-full bg-gray-900 rounded-full overflow-hidden border border-white/5">
                <div id="heat-bar" class="h-full bg-gradient-to-r from-orange-700 via-orange-500 to-yellow-400 shadow-[0_0_15px_#ff4d00] transition-all duration-100" style="width: 100%"></div>
            </div>
        </div>

        <div id="overlay" class="text-center space-y-8 bg-black/80 backdrop-blur-2xl p-8 md:p-12 rounded-[2.5rem] border border-white/10 w-[92%] max-w-sm hidden shadow-2xl">
            <div class="space-y-2">
                <h2 id="status-title" class="font-game text-5xl tracking-widest text-white">ASH</h2>
                <p id="status-desc" class="text-gray-400 text-sm font-light">마지막 불씨가 꺼지지 않게 하세요.</p>
            </div>

            <div class="space-y-6 py-6 border-y border-white/5 text-left btn-active">
                <div class="space-y-3">
                    <div class="flex justify-between items-center text-[10px] uppercase tracking-widest text-gray-400">
                        <span>Background Music</span>
                        <span id="bgm-val" class="font-bold text-orange-500">50%</span>
                    </div>
                    <input type="range" id="bgm-slider" min="0" max="100" value="50" class="w-full volume-slider">
                </div>
                <div class="space-y-3">
                    <div class="flex justify-between items-center text-[10px] uppercase tracking-widest text-gray-400">
                        <span>Sound Effects</span>
                        <span id="sfx-val" class="font-bold text-orange-500">50%</span>
                    </div>
                    <input type="range" id="sfx-slider" min="0" max="100" value="50" class="w-full volume-slider">
                </div>
            </div>

            <div class="flex flex-col gap-3 btn-active">
                <button id="start-btn" class="w-full py-4 bg-orange-600 hover:bg-orange-500 text-white font-bold tracking-[0.2em] uppercase rounded-2xl transition-all shadow-lg active:scale-95">
                    IGNITE
                </button>
                <button id="share-btn" class="w-full py-3 bg-white/5 hover:bg-white/10 text-gray-300 text-xs font-medium tracking-widest uppercase rounded-2xl transition-all border border-white/10 active:scale-95">
                    Share Journey
                </button>
            </div>
        </div>

        <div class="opacity-30 text-[10px] tracking-[0.3em] uppercase">ash.kr</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        /** 사운드 설정 **/
        let volBGM = 0.5, volSFX = 0.5;
        var ytPlayer;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('player', {
                height: '0', width: '0', videoId: 'DPxFVLI8gIA',
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': 'DPxFVLI8gIA' },
                events: { 'onReady': () => ytPlayer.setVolume(volBGM * 100) }
            });
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const SFX = {
            play(type) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                const masterGain = volSFX * 0.1;
                if (type === 'collect') {
                    osc.type = 'triangle'; osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                    gain.gain.setValueAtTime(masterGain, audioCtx.currentTime);
                    gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
                } else if (type === 'hit') {
                    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
                    const noise = audioCtx.createBufferSource(); noise.buffer = buffer;
                    const nGain = audioCtx.createGain(); nGain.gain.setValueAtTime(masterGain, audioCtx.currentTime);
                    noise.connect(nGain); nGain.connect(audioCtx.destination);
                    noise.start();
                }
            }
        };

        /** 게임 로직 & 상대 이동 컨트롤 **/
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const shareBtn = document.getElementById('share-btn');
        const bgmSlider = document.getElementById('bgm-slider');
        const sfxSlider = document.getElementById('sfx-slider');

        let gameActive = false, score = 0, heat = 100, items = [], particles = [];
        
        // 조작 관련 변수
        const player = { x: 0, y: 0, targetX: 0 };
        let isDragging = false;
        let dragStartX = 0;
        let playerStartX = 0;

        // 슬라이더 조작 시 게임 드래그 무시
        const volumeSliders = document.querySelectorAll('.volume-slider');
        volumeSliders.forEach(s => {
            s.addEventListener('pointerdown', (e) => e.stopPropagation());
            s.addEventListener('touchstart', (e) => e.stopPropagation());
        });

        bgmSlider.addEventListener('input', (e) => {
            volBGM = e.target.value / 100;
            document.getElementById('bgm-val').innerText = e.target.value + '%';
            if(ytPlayer && ytPlayer.setVolume) ytPlayer.setVolume(e.target.value);
        });

        sfxSlider.addEventListener('input', (e) => {
            volSFX = e.target.value / 100;
            document.getElementById('sfx-val').innerText = e.target.value + '%';
        });

        // 상대적 이동 핵심 리스너
        const handleStart = (clientX) => {
            if (!gameActive) return;
            isDragging = true;
            dragStartX = clientX;
            playerStartX = player.x;
        };

        const handleMove = (clientX) => {
            if (!gameActive || !isDragging) return;
            const deltaX = clientX - dragStartX;
            // 현재 위치를 기준으로 이동량만큼 targetX 설정
            player.targetX = playerStartX + deltaX;
            
            // 화면 밖으로 나가지 않게 제한
            if (player.targetX < 20) player.targetX = 20;
            if (player.targetX > canvas.width - 20) player.targetX = canvas.width - 20;
        };

        const handleEnd = () => { isDragging = false; };

        // 마우스 이벤트
        window.addEventListener('mousedown', (e) => handleStart(e.clientX));
        window.addEventListener('mousemove', (e) => handleMove(e.clientX));
        window.addEventListener('mouseup', handleEnd);

        // 터치 이벤트
        window.addEventListener('touchstart', (e) => handleStart(e.touches[0].clientX));
        window.addEventListener('touchmove', (e) => {
            handleMove(e.touches[0].clientX);
            if (gameActive) e.preventDefault();
        }, { passive: false });
        window.addEventListener('touchend', handleEnd);

        shareBtn.addEventListener('click', () => {
            const shareData = { title: 'ASH.KR | The Last Ember', text: `최종 기록: ${score}점! 당신도 불씨를 살려보세요.`, url: window.location.href };
            if (navigator.share) navigator.share(shareData);
            else { navigator.clipboard.writeText(window.location.href); alert('주소가 복사되었습니다.'); }
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.targetX = player.x; // 초기 위치 고정
            player.y = canvas.height * 0.8;
            if(!gameActive) overlay.style.display = 'block';
        }

        class Item {
            constructor(type) {
                this.type = type;
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = type === 'ash' ? Math.random() * 3 + 2 : Math.random() * 2 + 4;
                this.speed = type === 'ash' ? Math.random() * 2 + 1.5 : Math.random() * 4 + 3;
            }
            update() { this.y += this.speed; }
            draw() {
                ctx.beginPath(); ctx.fillStyle = this.type === 'ash' ? '#888' : '#3b82f6';
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function createExplosion(x, y, color) {
            for(let i = 0; i < 8; i++) particles.push({ x, y, vx: Math.random()*4-2, vy: Math.random()*4-2, life: 1, color });
        }

        function initGame() {
            if (ytPlayer && ytPlayer.playVideo) { ytPlayer.playVideo(); ytPlayer.setVolume(volBGM * 100); }
            gameActive = true; score = 0; heat = 100; items = [];
            player.x = canvas.width / 2;
            player.targetX = player.x;
            document.getElementById('score-display').innerText = "0";
            overlay.style.display = 'none';
            animate();
        }

        function gameOver() {
            if(!gameActive) return;
            if (ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
            gameActive = false; isDragging = false;
            overlay.style.display = 'block';
            document.getElementById('status-title').innerText = "EXTINGUISHED";
            document.getElementById('status-desc').innerText = `최종 기록: ${score}점`;
            startBtn.innerText = "REKINDLE";
        }

        function animate() {
            if(!gameActive) return;
            ctx.fillStyle = 'rgba(5, 5, 5, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            heat -= 0.12;
            document.getElementById('heat-bar').style.width = `${Math.max(0, heat)}%`;
            if(heat <= 0) { gameOver(); return; }

            // 부드러운 위치 추적 로직 유지
            player.x += (player.targetX - player.x) * 0.2;

            const grad = ctx.createRadialGradient(player.x, player.y, 0, player.x, player.y, 25);
            grad.addColorStop(0, '#fff'); grad.addColorStop(0.2, '#ff6a00'); grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(player.x, player.y, 25, 0, Math.PI * 2); ctx.fill();

            if(Math.random() < 0.08) items.push(new Item('ash'));
            if(Math.random() < 0.03 + (score/8000)) items.push(new Item('rain'));

            items.forEach((item, index) => {
                item.update(); item.draw();
                if(Math.hypot(player.x - item.x, player.y - item.y) < 25) {
                    if(item.type === 'ash') {
                        SFX.play('collect'); heat = Math.min(100, heat + 6); score += 10;
                        document.getElementById('score-display').innerText = score;
                        createExplosion(item.x, item.y, '#ff4d00');
                    } else {
                        SFX.play('hit'); heat -= 15;
                        createExplosion(item.x, item.y, '#3b82f6');
                    }
                    items.splice(index, 1);
                }
                if(item.y > canvas.height) items.splice(index, 1);
            });

            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.03;
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 2, 2);
                if(p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }

        startBtn.addEventListener('click', initGame);
        resize();
    </script>
</body>
</html>
