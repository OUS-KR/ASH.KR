<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ash.kr | Remains & Beginnings</title>
    
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
        @theme {
            /* 'ash' 느낌을 내는 커스텀 무채색 팔레트 */
            --color-ash-50: #f4f4f5;
            --color-ash-100: #e2e2e4;
            --color-ash-300: #b4b5b8;
            --color-ash-500: #717378;
            --color-ash-700: #424448;
            --color-ash-900: #1a1b1d;
            --color-ash-950: #0d0e0f;
        }

        body {
            font-family: 'Pretendard', sans-serif;
        }
    </style>
</head>
<body class="bg-ash-950 text-ash-100 min-h-screen flex flex-col selection:bg-ash-500 selection:text-white antialiased">
    
    <header class="border-b border-ash-700/40 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-5 flex justify-between items-center">
            <a href="/" class="text-2xl font-extrabold tracking-tighter text-ash-50 hover:text-white transition-colors duration-300">
                ash.kr
            </a>
            <nav class="hidden md:flex space-x-8 text-sm font-medium text-ash-300">
                <a href="#philosophy" class="hover:text-ash-50 transition-colors duration-300">Philosophy</a>
                <a href="#works" class="hover:text-ash-50 transition-colors duration-300">Works</a>
                <a href="#contact" class="hover:text-ash-50 transition-colors duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex flex-col justify-center w-full max-w-6xl mx-auto px-6 py-24 md:py-32">
        <div class="max-w-3xl animate-fade-in-up">
            <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-8 text-transparent bg-clip-text bg-gradient-to-r from-ash-50 via-ash-300 to-ash-700">
                From Ashes <br> To Essence.
            </h1>
            <p class="text-lg md:text-xl text-ash-300 mb-12 leading-relaxed font-light break-keep">
                재(ash)는 모든 것이 불타오르고 남은 끝을 의미하지만, <br class="hidden md:block">
                동시에 불필요한 것들이 걷힌 가장 순수한 <b>본질</b>이자 새로운 시작을 위한 토양입니다. <br class="hidden md:block">
                ash.kr은 본질에 집중하는 미니멀리즘의 가치를 담아냅니다.
            </p>
            
            <div class="flex flex-col sm:flex-row gap-4">
                <a href="#" class="px-8 py-4 bg-ash-100 text-ash-950 text-center font-semibold rounded-md hover:bg-white transition-all duration-300 shadow-lg shadow-ash-100/10">
                    Explore Works
                </a>
                <a href="#" class="px-8 py-4 border border-ash-700 text-ash-100 text-center font-semibold rounded-md hover:bg-ash-700/30 transition-all duration-300">
                    Contact Me
                </a>
            </div>
        </div>
    </main>

    <footer class="py-8 border-t border-ash-700/30 mt-auto">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-sm text-ash-500">
            <p>&copy; 2026 ash.kr. All rights reserved.</p>
            <p class="mt-2 md:mt-0 font-light">Focusing on the essence.</p>
        </div>
    </footer>

</body>
</html>
