<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@4.0.0/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">My Link Collection</h1>

            </div>
            <div class="bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                <a href="https://example2.com" class="text-lg font-semibold text-blue-500 hover:text-blue-700">Example Link 2</a>
            </div>
            <div class="bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                <a href="https://example3.com" class="text-lg font-semibold text-blue-500 hover:text-blue-700">Example Link 3</a>
            </div>
            <!-- Add more links as needed -->
        </div>
    </div>
</body>
</html>
