<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASH.KR | The Last Ember</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Inter', sans-serif; touch-action: none; }
        .font-game { font-family: 'Cinzel', serif; }
        canvas { display: block; filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.3)); }
        #ui-layer { pointer-events: none; }
        .btn-active { pointer-events: auto; cursor: pointer; }
    </style>
</head>
<body class="text-white select-none">

    <div id="ui-layer" class="fixed inset-0 z-10 flex flex-col items-center justify-between py-10">
        <div class="w-full max-w-md px-6 space-y-2">
            <div class="flex justify-between items-end">
                <span class="font-game text-2xl tracking-tighter text-orange-500" id="score-display">0</span>
                <span class="text-[10px] uppercase tracking-widest text-gray-500">Heat Level</span>
            </div>
            <div class="h-1 w-full bg-gray-900 rounded-full overflow-hidden border border-white/5">
                <div id="heat-bar" class="h-full bg-gradient-to-r from-orange-700 via-orange-500 to-yellow-400 shadow-[0_0_15px_#ff4d00] transition-all duration-100" style="width: 100%"></div>
            </div>
        </div>

        <div id="overlay" class="text-center space-y-8 bg-black/40 backdrop-blur-sm p-12 rounded-3xl border border-white/10 hidden">
            <h2 id="status-title" class="font-game text-6xl tracking-widest text-white">ASH</h2>
            <p id="status-desc" class="text-gray-400 font-light">마지막 불씨가 꺼지지 않게 하세요.</p>
            <button id="start-btn" class="btn-active px-10 py-3 bg-orange-600 hover:bg-orange-500 text-white font-bold tracking-widest uppercase rounded-full transition-all hover:scale-110 active:scale-95 shadow-lg shadow-orange-900/20">
                IGNITE
            </button>
        </div>

        <div class="opacity-30 text-[10px] tracking-[0.3em] uppercase">Move to Survive</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const heatBar = document.getElementById('heat-bar');
        const scoreDisplay = document.getElementById('score-display');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const statusTitle = document.getElementById('status-title');
        const statusDesc = document.getElementById('status-desc');

        let gameActive = false;
        let score = 0;
        let heat = 100;
        let particles = [];
        let items = [];
        let mouseX = 0;

        // 플레이어 객체
        const player = {
            x: 0,
            y: 0,
            size: 8,
            targetX: 0,
            trail: []
        };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.y = canvas.height * 0.8;
            if(!gameActive) overlay.style.display = 'block';
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => player.targetX = e.clientX);
        window.addEventListener('touchmove', (e) => {
            player.targetX = e.touches[0].clientX;
            e.preventDefault();
        }, { passive: false });

        class Item {
            constructor(type) {
                this.type = type; // 'ash' or 'rain'
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = type === 'ash' ? Math.random() * 4 + 2 : Math.random() * 3 + 5;
                this.speed = type === 'ash' ? Math.random() * 2 + 2 : Math.random() * 4 + 4;
                this.drift = Math.random() * 1 - 0.5;
            }
            update() {
                this.y += this.speed;
                this.x += this.drift;
            }
            draw() {
                ctx.beginPath();
                if(this.type === 'ash') {
                    ctx.fillStyle = '#666';
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                } else {
                    ctx.fillStyle = '#3b82f6';
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x - 2, this.y + 10);
                    ctx.lineTo(this.x + 2, this.y + 10);
                }
                ctx.fill();
            }
        }

        function createExplosion(x, y, color) {
            for(let i = 0; i < 10; i++) {
                particles.push({
                    x, y,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 4 - 2,
                    life: 1,
                    color: color
                });
            }
        }

        function initGame() {
            gameActive = true;
            score = 0;
            heat = 100;
            items = [];
            overlay.style.display = 'none';
            animate();
        }

        function gameOver() {
            gameActive = false;
            overlay.style.display = 'block';
            statusTitle.innerText = "EXTINGUISHED";
            statusDesc.innerText = `당신의 온기는 ${score}점까지 타올랐습니다.`;
            startBtn.innerText = "REKINDLE";
        }

        function animate() {
            if(!gameActive) return;

            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 온기 감소
            heat -= 0.15;
            heatBar.style.width = `${Math.max(0, heat)}%`;
            if(heat <= 0) gameOver();

            // 플레이어 이동 로직 (부드러운 추적)
            player.x += (player.targetX - player.x) * 0.15;

            // 플레이어 광원 효과
            const grad = ctx.createRadialGradient(player.x, player.y, 0, player.x, player.y, 20);
            grad.addColorStop(0, '#fff');
            grad.addColorStop(0.3, '#ff9d00');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(player.x, player.y, 20, 0, Math.PI * 2);
            ctx.fill();

            // 아이템 스폰
            if(Math.random() < 0.08) items.push(new Item('ash'));
            if(Math.random() < 0.03) items.push(new Item('rain'));

            items.forEach((item, index) => {
                item.update();
                item.draw();

                // 충돌 검사
                const dist = Math.hypot(player.x - item.x, player.y - item.y);
                if(dist < 20) {
                    if(item.type === 'ash') {
                        heat = Math.min(100, heat + 5);
                        score += 10;
                        scoreDisplay.innerText = score;
                        createExplosion(item.x, item.y, '#ff4d00');
                    } else {
                        heat -= 20;
                        createExplosion(item.x, item.y, '#3b82f6');
                    }
                    items.splice(index, 1);
                }

                if(item.y > canvas.height) items.splice(index, 1);
            });

            // 파티클 업데이트
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 2, 2);
                if(p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1;

            requestAnimationFrame(animate);
        }

        startBtn.addEventListener('click', initGame);
        resize();
    </script>
</body>
</html>
