<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASH.KR | The Last Ember</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Inter', sans-serif; touch-action: none; }
        .font-game { font-family: 'Cinzel', serif; }
        canvas { display: block; filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.3)); }
        #ui-layer { pointer-events: none; }
        .btn-active { pointer-events: auto; cursor: pointer; }
        #yt-player-container { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
        
        input[type=range] { -webkit-appearance: none; background: rgba(255,255,255,0.1); border-radius: 99px; height: 6px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: #f97316; cursor: pointer; border: 2px solid white; }
    </style>
</head>
<body class="text-white select-none">

    <div id="yt-player-container"><div id="player"></div></div>

    <div id="ui-layer" class="fixed inset-0 z-10 flex flex-col items-center justify-between py-10">
        <div class="w-full max-w-md px-6 space-y-2">
            <div class="flex justify-between items-end">
                <span class="font-game text-2xl tracking-tighter text-orange-500" id="score-display">0</span>
                <span class="text-[10px] uppercase tracking-widest text-gray-500" id="label-heat">Heat Level</span>
            </div>
            <div class="h-1 w-full bg-gray-900 rounded-full overflow-hidden border border-white/5">
                <div id="heat-bar" class="h-full bg-gradient-to-r from-orange-700 via-orange-500 to-yellow-400 shadow-[0_0_15px_#ff4d00] transition-all duration-100" style="width: 100%"></div>
            </div>
        </div>

        <div id="overlay" class="text-center space-y-6 bg-black/85 backdrop-blur-2xl p-6 md:p-10 rounded-[2.5rem] border border-white/10 w-[92%] max-w-sm hidden shadow-2xl">
            
            <div class="flex justify-center gap-4 btn-active mb-2">
                <button onclick="setLanguage('ko')" class="lang-btn text-[10px] tracking-widest uppercase font-bold opacity-40 hover:opacity-100 transition-opacity" id="btn-ko">KO</button>
                <button onclick="setLanguage('en')" class="lang-btn text-[10px] tracking-widest uppercase font-bold opacity-40 hover:opacity-100 transition-opacity" id="btn-en">EN</button>
            </div>

            <div class="space-y-2">
                <h2 id="status-title" class="font-game text-3xl sm:text-5xl tracking-normal sm:tracking-widest text-white break-words leading-tight">ASH</h2>
                <p id="status-desc" class="text-gray-400 text-xs sm:text-sm font-light">마지막 불씨가 꺼지지 않게 하세요.</p>
            </div>

            <div class="space-y-5 py-5 border-y border-white/5 text-left btn-active">
                <div class="space-y-2">
                    <div class="flex justify-between items-center text-[9px] uppercase tracking-widest text-gray-400">
                        <span id="label-bgm">Background Music</span>
                        <span id="bgm-val" class="font-bold text-orange-500">50%</span>
                    </div>
                    <input type="range" id="bgm-slider" min="0" max="100" value="50" class="w-full volume-slider">
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between items-center text-[9px] uppercase tracking-widest text-gray-400">
                        <span id="label-sfx">Sound Effects</span>
                        <span id="sfx-val" class="font-bold text-orange-500">50%</span>
                    </div>
                    <input type="range" id="sfx-slider" min="0" max="100" value="50" class="w-full volume-slider">
                </div>
            </div>

            <div class="flex flex-col gap-3 btn-active">
                <button id="start-btn" class="w-full py-4 bg-orange-600 hover:bg-orange-500 text-white font-bold tracking-[0.2em] uppercase rounded-2xl transition-all active:scale-95 shadow-lg shadow-orange-900/20">
                    IGNITE
                </button>
                <button id="share-btn" class="w-full py-3 bg-white/5 hover:bg-white/10 text-gray-300 text-[10px] font-medium tracking-widest uppercase rounded-2xl transition-all border border-white/10">
                    Share Journey
                </button>
            </div>
        </div>

        <div class="opacity-30 text-[10px] tracking-[0.3em] uppercase">ash.kr</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        /** 다국어 사전 **/
        const i18n = {
            ko: {
                title: "ASH",
                desc: "마지막 불씨가 꺼지지 않게 하세요.",
                extinguished: "소멸됨",
                scoreLabel: "최종 기록: ",
                heat: "온기 레벨",
                bgm: "배경 음악",
                sfx: "효과음",
                ignite: "점화",
                rekindle: "다시 태우기",
                share: "여정 공유",
                copyAlert: "주소가 복사되었습니다."
            },
            en: {
                title: "ASH",
                desc: "Keep the last ember alive.",
                extinguished: "EXTINGUISHED",
                scoreLabel: "Final Score: ",
                heat: "Heat Level",
                bgm: "Background Music",
                sfx: "Sound Effects",
                ignite: "IGNITE",
                rekindle: "REKINDLE",
                share: "Share Journey",
                copyAlert: "URL copied to clipboard."
            }
        };

        let currentLang = 'ko';

        function setLanguage(lang) {
            currentLang = lang;
            const t = i18n[lang];
            
            // UI 텍스트 업데이트
            document.getElementById('label-heat').innerText = t.heat;
            document.getElementById('label-bgm').innerText = t.bgm;
            document.getElementById('label-sfx').innerText = t.sfx;
            document.getElementById('share-btn').innerText = t.share;
            
            if (!gameActive) {
                document.getElementById('status-title').innerText = statusTitle.innerText === "ASH" ? t.title : t.extinguished;
                document.getElementById('status-desc').innerText = t.desc;
                startBtn.innerText = score === 0 ? t.ignite : t.rekindle;
            }

            // 버튼 하이라이트
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.add('opacity-40'));
            document.getElementById('btn-' + lang).classList.remove('opacity-40');
            document.getElementById('btn-' + lang).classList.add('opacity-100');
        }

        /** 사운드 설정 **/
        let volBGM = 0.5, volSFX = 0.5;
        var ytPlayer;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('player', {
                height: '0', width: '0', videoId: 'DPxFVLI8gIA',
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': 'DPxFVLI8gIA' },
                events: { 'onReady': () => ytPlayer.setVolume(volBGM * 100) }
            });
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const SFX = {
            play(type) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                const masterGain = volSFX * 0.1;
                if (type === 'collect') {
                    osc.type = 'triangle'; osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                    gain.gain.setValueAtTime(masterGain, audioCtx.currentTime);
                    gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
                } else if (type === 'hit') {
                    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
                    const noise = audioCtx.createBufferSource(); noise.buffer = buffer;
                    const nGain = audioCtx.createGain(); nGain.gain.setValueAtTime(masterGain, audioCtx.currentTime);
                    noise.connect(nGain); nGain.connect(audioCtx.destination);
                    noise.start();
                }
            }
        };

        /** 게임 로직 & 조작 **/
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const shareBtn = document.getElementById('share-btn');
        const bgmSlider = document.getElementById('bgm-slider');
        const sfxSlider = document.getElementById('sfx-slider');

        let gameActive = false, score = 0, heat = 100, items = [], particles = [];
        const player = { x: 0, y: 0, targetX: 0 };
        let isDragging = false, dragStartX = 0, playerStartX = 0;

        bgmSlider.addEventListener('input', (e) => {
            volBGM = e.target.value / 100;
            document.getElementById('bgm-val').innerText = e.target.value + '%';
            if(ytPlayer && ytPlayer.setVolume) ytPlayer.setVolume(e.target.value);
        });

        sfxSlider.addEventListener('input', (e) => {
            volSFX = e.target.value / 100;
            document.getElementById('sfx-val').innerText = e.target.value + '%';
        });

        const handleStart = (clientX) => { if (gameActive) { isDragging = true; dragStartX = clientX; playerStartX = player.x; } };
        const handleMove = (clientX) => {
            if (gameActive && isDragging) {
                let tx = playerStartX + (clientX - dragStartX);
                player.targetX = Math.max(20, Math.min(canvas.width - 20, tx));
            }
        };
        const handleEnd = () => { isDragging = false; };

        window.addEventListener('mousedown', (e) => handleStart(e.clientX));
        window.addEventListener('mousemove', (e) => handleMove(e.clientX));
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchstart', (e) => handleStart(e.touches[0].clientX));
        window.addEventListener('touchmove', (e) => { handleMove(e.touches[0].clientX); if (gameActive) e.preventDefault(); }, { passive: false });
        window.addEventListener('touchend', handleEnd);

        shareBtn.addEventListener('click', () => {
            const t = i18n[currentLang];
            const shareData = { title: 'ASH.KR', text: t.scoreLabel + score, url: window.location.href };
            if (navigator.share) navigator.share(shareData);
            else { navigator.clipboard.writeText(window.location.href); alert(t.copyAlert); }
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.targetX = player.x;
            player.y = canvas.height * 0.8;
            if(!gameActive) overlay.style.display = 'block';
        }

        class Item {
            constructor(type) {
                this.type = type;
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = type === 'ash' ? Math.random() * 3 + 2 : Math.random() * 2 + 4;
                this.speed = type === 'ash' ? Math.random() * 2 + 1.5 : Math.random() * 4 + 3;
            }
            update() { this.y += this.speed; }
            draw() {
                ctx.beginPath(); ctx.fillStyle = this.type === 'ash' ? '#888' : '#3b82f6';
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function createExplosion(x, y, color) {
            for(let i = 0; i < 8; i++) particles.push({ x, y, vx: Math.random()*4-2, vy: Math.random()*4-2, life: 1, color });
        }

        function initGame() {
            if (ytPlayer && ytPlayer.playVideo) ytPlayer.playVideo();
            gameActive = true; score = 0; heat = 100; items = [];
            player.x = canvas.width / 2; player.targetX = player.x;
            document.getElementById('score-display').innerText = "0";
            overlay.style.display = 'none';
            animate();
        }

        function gameOver() {
            if(!gameActive) return;
            if (ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
            gameActive = false;
            const t = i18n[currentLang];
            overlay.style.display = 'block';
            document.getElementById('status-title').innerText = t.extinguished;
            document.getElementById('status-desc').innerText = t.scoreLabel + score;
            startBtn.innerText = t.rekindle;
        }

        function animate() {
            if(!gameActive) return;
            ctx.fillStyle = 'rgba(5, 5, 5, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            heat -= 0.12;
            document.getElementById('heat-bar').style.width = `${Math.max(0, heat)}%`;
            if(heat <= 0) { gameOver(); return; }
            player.x += (player.targetX - player.x) * 0.2;
            const grad = ctx.createRadialGradient(player.x, player.y, 0, player.x, player.y, 25);
            grad.addColorStop(0, '#fff'); grad.addColorStop(0.2, '#ff6a00'); grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(player.x, player.y, 25, 0, Math.PI * 2); ctx.fill();

            if(Math.random() < 0.08) items.push(new Item('ash'));
            if(Math.random() < 0.03 + (score/8000)) items.push(new Item('rain'));

            items.forEach((item, index) => {
                item.update(); item.draw();
                if(Math.hypot(player.x - item.x, player.y - item.y) < 25) {
                    if(item.type === 'ash') {
                        SFX.play('collect'); heat = Math.min(100, heat + 6); score += 10;
                        document.getElementById('score-display').innerText = score;
                        createExplosion(item.x, item.y, '#ff4d00');
                    } else {
                        SFX.play('hit'); heat -= 15;
                        createExplosion(item.x, item.y, '#3b82f6');
                    }
                    items.splice(index, 1);
                }
                if(item.y > canvas.height) items.splice(index, 1);
            });

            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.03;
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 2, 2);
                if(p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }

        startBtn.addEventListener('click', initGame);
        resize();
        setLanguage('ko'); // 초기 언어 설정
    </script>
</body>
</html>
