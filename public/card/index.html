    @keyframes card-enter {

    /* â”€â”€ ëŒ€ê°ì„  í™€ë¡œ shimmer ë¼ì¸ â”€â”€ */
    .card-shimmer {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 12;
      pointer-events: none;
      overflow: hidden;
    }

    .card-shimmer::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -60%;
      width: 40%;
      height: 300%;
      background: linear-gradient(
        105deg,
        transparent 40%,
        rgba(255,255,255,0.06) 50%,
        rgba(255,255,255,0.10) 52%,
        rgba(255,255,255,0.06) 54%,
        transparent 64%
      );
      transform: skewX(-10deg);
      animation: shimmer-sweep 5s ease-in-out 1.5s infinite;
    }

    .card-shimmer::after {
      content: '';
      position: absolute;
      top: -100%;
      left: -60%;
      width: 20%;
      height: 300%;
      background: linear-gradient(
        105deg,
        transparent 40%,
        rgba(200,230,255,0.04) 50%,
        rgba(200,230,255,0.08) 52%,
        rgba(200,230,255,0.04) 54%,
        transparent 64%
      );
      transform: skewX(-10deg);
      animation: shimmer-sweep 5s ease-in-out 1.8s infinite;
    }

    @keyframes shimmer-sweep {
      0%   { left: -60%; opacity: 0;   }
      10%  { opacity: 1; }
      45%  { left: 120%; opacity: 1;   }
      46%  { opacity: 0; }
      100% { left: 120%; opacity: 0;   }
    }

    /* hover ì‹œ shimmer ì¼ì‹œì •ì§€ */

    .card-wrap:hover .card-shimmer::after {

    /* â”€â”€ í•˜ë‹¨ ì¹© (SIM ì¹´ë“œ ëŠë‚Œ) â”€â”€ */

    /* â”€â”€ ìˆ˜ì§ êµ¬ë¶„ì„  â”€â”€ */
    .card-divider-v {

    /* â”€â”€ ASH ì˜ë¯¸ â€” ì¤‘ì•™ ì˜¤ë²„ë ˆì´ í…ìŠ¤íŠ¸ â”€â”€ */

  </style>

<body>

  <script>
    const wrap   = document.getElementById('cardWrap');
    const holo   = document.getElementById('cardHolo');
    const spot   = document.getElementById('cardSpot');
    const face   = document.getElementById('cardFace');

    let tX = 0, tY = 0, cX = 0, cY = 0;
    let hovering = false;

    const lerp = (a, b, t) => a + (b - a) * t;

    ;(function loop() {
      cX = lerp(cX, tX, 0.10);
      cY = lerp(cY, tY, 0.10);

      if (hovering) {
        wrap.style.transform = `rotateX(${cX}deg) rotateY(${cY}deg) scale(1.035)`;
      } else {
        wrap.style.transform = `rotateX(${cX}deg) rotateY(${cY}deg)`;
      }

      requestAnimationFrame(loop);
    })();

    wrap.addEventListener('mouseenter', () => {
      hovering = true;
      wrap.classList.remove('is-idle');
      wrap.style.animation = 'none';
      wrap.style.transition = 'box-shadow 0.3s ease';
      wrap.style.boxShadow  = '0 40px 80px rgba(0,0,0,0.7), 0 0 60px rgba(100,180,255,0.12)';
    });

    wrap.addEventListener('mouseleave', () => {
      hovering = false;
      tX = 0; tY = 0;
      wrap.style.boxShadow = '';

      // CSS ë³€ìˆ˜ ë¦¬ì…‹
      holo.style.removeProperty('--mx');
      holo.style.removeProperty('--my');
      holo.style.removeProperty('--r');
      spot.style.removeProperty('--mx');
      spot.style.removeProperty('--my');
    });

    wrap.addEventListener('mousemove', (e) => {
      const r   = wrap.getBoundingClientRect();
      const nx  = (e.clientX - r.left  - r.width  / 2) / (r.width  / 2); // -1 ~ 1
      const ny  = (e.clientY - r.top   - r.height / 2) / (r.height / 2);

      tY =  nx * 16;
      tX = -ny * 12;

      const px = ((e.clientX - r.left) / r.width  * 100).toFixed(1) + '%';
      const py = ((e.clientY - r.top)  / r.height * 100).toFixed(1) + '%';
      const angle = (Math.atan2(ny, nx) * 180 / Math.PI + 90).toFixed(1) + 'deg';

      holo.style.setProperty('--mx', px);
      holo.style.setProperty('--my', py);
      holo.style.setProperty('--r',  angle);
      spot.style.setProperty('--mx', px);
      spot.style.setProperty('--my', py);
    });
  </script>
