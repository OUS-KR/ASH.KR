<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littly Style Profile</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f4f4f5; }
        /* 리틀리 특유의 부드러운 스크롤과 그림자 */
        .shadow-soft { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="flex justify-center items-start min-h-screen antialiased text-[#2d2d2d]">

    <div class="max-w-[480px] w-full px-4 py-12 flex flex-col">
        
        <header class="flex flex-col items-center mb-8">
            <div class="w-24 h-24 rounded-[32px] overflow-hidden shadow-soft mb-4">
                <img src="https://images.unsplash.com/photo-1628157588553-5eeea00af15c?q=80&w=200&h=200&auto=format&fit=crop" class="w-full h-full object-cover">
            </div>
            <h1 class="text-xl font-bold mb-1 flex items-center gap-1">
                리틀리 팀 <span class="text-blue-500 text-sm">✔</span>
            </h1>
            <p class="text-[14px] text-gray-500 mb-6">나를 알리는 가장 쉬운 방법</p>
            
            <div class="flex gap-2">
                <a href="#" class="w-9 h-9 flex items-center justify-center bg-white rounded-full border border-gray-100 shadow-sm hover:scale-105 transition-transform">📸</a>
                <a href="#" class="w-9 h-9 flex items-center justify-center bg-white rounded-full border border-gray-100 shadow-sm hover:scale-105 transition-transform">📺</a>
                <a href="#" class="w-9 h-9 flex items-center justify-center bg-white rounded-full border border-gray-100 shadow-sm hover:scale-105 transition-transform">💬</a>
            </div>
        </header>

        <div class="space-y-3 mb-8">
            <a href="#" class="flex items-center justify-center w-full py-4 bg-[#2d2d2d] text-white rounded-2xl font-bold shadow-lg hover:opacity-90 transition-all">
                리틀리 1분 만에 시작하기
            </a>
        </div>

        <div class="mb-4 flex justify-between items-end px-1">
            <h2 class="text-[15px] font-bold">주요 기능 둘러보기</h2>
        </div>
        <div class="grid grid-cols-2 gap-3 mb-8">
            <a href="#" class="bg-white p-4 rounded-2xl shadow-soft border border-gray-50 flex flex-col items-center text-center hover:-translate-y-1 transition-transform">
                <div class="text-2xl mb-2">📊</div>
                <span class="text-[13px] font-semibold">방문 통계</span>
            </a>
            <a href="#" class="bg-white p-4 rounded-2xl shadow-soft border border-gray-100 flex flex-col items-center text-center hover:-translate-y-1 transition-transform">
                <div class="text-2xl mb-2">🛍️</div>
                <span class="text-[13px] font-semibold">판매 관리</span>
            </a>
            <a href="#" class="bg-white p-4 rounded-2xl shadow-soft border border-gray-100 flex flex-col items-center text-center hover:-translate-y-1 transition-transform">
                <div class="text-2xl mb-2">💬</div>
                <span class="text-[13px] font-semibold">커뮤니티</span>
            </a>
            <a href="#" class="bg-white p-4 rounded-2xl shadow-soft border border-gray-100 flex flex-col items-center text-center hover:-translate-y-1 transition-transform">
                <div class="text-2xl mb-2">✉️</div>
                <span class="text-[13px] font-semibold">문의 받기</span>
            </a>
        </div>

        <div class="space-y-4 mb-8">
            <a href="#" class="flex flex-col bg-white rounded-3xl overflow-hidden shadow-soft group">
                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=500&auto=format&fit=crop" class="h-40 object-cover group-hover:scale-105 transition-transform duration-500">
                <div class="p-5">
                    <h3 class="font-bold text-[15px] mb-1">디지털 파일 판매하기</h3>
                    <p class="text-[13px] text-gray-400">PDF, 템플릿 등 무형 자산을 판매해 보세요.</p>
                </div>
            </a>
        </div>

        <div class="mb-8">
            <h2 class="text-[15px] font-bold mb-3 ml-1 text-gray-400 uppercase tracking-wider text-[11px]">Help & Support</h2>
            <div class="space-y-2">
                <details class="group bg-white rounded-2xl shadow-sm overflow-hidden">
                    <summary class="list-none p-4 font-semibold text-[14px] cursor-pointer flex justify-between items-center group-open:bg-gray-50 transition-colors">
                        비용이 드나요?
                        <span class="transition-transform group-open:rotate-180 text-gray-400">▼</span>
                    </summary>
                    <div class="px-4 py-4 text-[13px] text-gray-500 border-t border-gray-50 leading-relaxed">
                        기본적인 모든 기능은 무료로 사용 가능하며, 더 전문적인 기능이 필요할 때 유료 플랜을 선택하실 수 있습니다.
                    </div>
                </details>
            </div>
        </div>

        <footer class="mt-auto pt-10 pb-6 flex flex-col items-center">
            <button class="px-6 py-2.5 bg-white border border-gray-200 rounded-full shadow-sm text-[13px] font-bold hover:bg-gray-50 transition-colors mb-8">
                나만의 리틀리 만들기
            </button>
            <div class="text-center opacity-20">
                <svg class="w-20 h-auto" viewBox="0 0 100 30" fill="currentColor">
                    <text x="0" y="20" font-weight="bold" font-size="20">LITTLY</text>
                </svg>
            </div>
        </footer>

    </div>

</body>
</html>
