        /* í…Œë§ˆë³„ ë³€ìˆ˜ ì •ì˜ */
        :root[data-theme="aurora"] {
            --bg-1: #4f46e5; --bg-2: #db2777; --bg-main: #0f172a;
            --accent: #818cf8; --glass: rgba(255, 255, 255, 0.05);
        }
        :root[data-theme="sunset"] {
            --bg-1: #f59e0b; --bg-2: #ef4444; --bg-main: #450a0a;
            --accent: #fcd34d; --glass: rgba(255, 255, 255, 0.07);
        }
        :root[data-theme="ocean"] {
            --bg-1: #0ea5e9; --bg-2: #2dd4bf; --bg-main: #082f49;
            --accent: #7dd3fc; --glass: rgba(255, 255, 255, 0.05);
        }
        :root[data-theme="forest"] {
            --bg-1: #22c55e; --bg-2: #15803d; --bg-main: #052e16;
            --accent: #86efac; --glass: rgba(255, 255, 255, 0.06);
        }
        :root[data-theme="cyber"] {
            --bg-1: #ff00ff; --bg-2: #00ffff; --bg-main: #000000;
            --accent: #ff00ff; --glass: rgba(255, 255, 255, 0.1);
        }

        @layer base {
            body {
                @apply text-white antialiased transition-colors duration-700;
                background: radial-gradient(circle at top left, var(--bg-1) 0%, transparent 45%),
                            radial-gradient(circle at bottom right, var(--bg-2) 0%, transparent 45%),
                            var(--bg-main);
                min-height: 100vh;
                margin: 0;
            }
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-color: var(--accent);
        }

        /* ë©”ë‰´ ì• ë‹ˆë©”ì´ì…˜ */
        #themeMenu.show { opacity: 1; pointer-events: auto; transform: translateY(0); }
    </style>
</head>

    <script>
        // í…Œë§ˆ ë³€ê²½ í•¨ìˆ˜
        function setTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);
            localStorage.setItem('selected-theme', themeName);
            toggleMenu();
        }

        // ë©”ë‰´ í† ê¸€ í•¨ìˆ˜
        function toggleMenu() {
            const menu = document.getElementById('themeMenu');
            menu.classList.toggle('show');
        }

        // ì´ˆê¸° í…Œë§ˆ ì„¤ì • (ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ í™•ì¸)
        const savedTheme = localStorage.getItem('selected-theme') || 'aurora';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // ë©”ë‰´ ë°”ê¹¥ í´ë¦­ ì‹œ ë‹«ê¸°
        window.addEventListener('click', (e) => {
            if (!e.target.closest('.fixed')) {
                document.getElementById('themeMenu').classList.remove('show');
            }
        });
    </script>
