<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ash.kr | Remains & Beginnings</title>
    
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
        @theme {
            --color-ash-50: #f4f4f5;
            --color-ash-100: #e2e2e4;
            --color-ash-300: #b4b5b8;
            --color-ash-500: #717378;
            --color-ash-700: #424448;
            --color-ash-900: #1a1b1d;
            --color-ash-950: #0d0e0f;
        }

        body {
            font-family: 'Pretendard', sans-serif;
        }

        /* 텍스트 등장 애니메이션 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>
<body class="bg-ash-950 text-ash-100 min-h-screen flex flex-col selection:bg-ash-500 selection:text-white antialiased relative overflow-x-hidden">
    
    <canvas id="ashCanvas" class="fixed inset-0 pointer-events-none z-0 opacity-60"></canvas>

    <header class="relative z-10 border-b border-ash-700/40 backdrop-blur-md sticky top-0">
        <div class="max-w-6xl mx-auto px-6 py-5 flex justify-between items-center">
            <a href="/" class="text-2xl font-extrabold tracking-tighter text-ash-50 hover:text-white transition-colors duration-300">
                ash.kr
            </a>
            <nav class="hidden md:flex space-x-8 text-sm font-medium text-ash-300">
                <a href="#philosophy" class="hover:text-ash-50 transition-colors duration-300">Philosophy</a>
                <a href="#works" class="hover:text-ash-50 transition-colors duration-300">Works</a>
                <a href="#contact" class="hover:text-ash-50 transition-colors duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <main class="relative z-10 flex-grow flex flex-col justify-center w-full max-w-6xl mx-auto px-6 py-24 md:py-32">
        <div class="max-w-3xl animate-fade-in-up">
            <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-8 text-transparent bg-clip-text bg-gradient-to-r from-ash-50 via-ash-300 to-ash-700">
                From Ashes <br> To Essence.
            </h1>
            <p class="text-lg md:text-xl text-ash-300 mb-12 leading-relaxed font-light break-keep">
                재(ash)는 모든 것이 불타오르고 남은 끝을 의미하지만, <br class="hidden md:block">
                동시에 불필요한 것들이 걷힌 가장 순수한 <b>본질</b>이자 새로운 시작을 위한 토양입니다. <br class="hidden md:block">
                ash.kr은 본질에 집중하는 미니멀리즘의 가치를 담아냅니다.
            </p>
            
            <div class="flex flex-col sm:flex-row gap-4">
                <a href="#works" class="px-8 py-4 bg-ash-100 text-ash-950 text-center font-semibold rounded-md hover:bg-white transition-all duration-300 shadow-lg shadow-ash-100/10">
                    Explore Works
                </a>
                <a href="#contact" class="px-8 py-4 border border-ash-700 text-ash-100 text-center font-semibold rounded-md hover:bg-ash-700/30 transition-all duration-300">
                    Contact Me
                </a>
            </div>
        </div>
    </main>

    <footer class="relative z-10 py-8 border-t border-ash-700/30 mt-auto">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-sm text-ash-500">
            <p>&copy; 2026 ash.kr. All rights reserved.</p>
            <p class="mt-2 md:mt-0 font-light">Focusing on the essence.</p>
        </div>
    </footer>

    <script>
        const canvas = document.getElementById('ashCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        // 화면 크기에 맞게 캔버스 리사이즈
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 파티클 클래스 정의
        class Ash {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height; // 초기 렌더링 시 화면 전체에 분포
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10; // 화면 아래에서 시작
                this.size = Math.random() * 2 + 0.5; // 크기 다양화
                this.speedY = -(Math.random() * 0.5 + 0.1); // 위로 천천히 떠오름
                this.speedX = (Math.random() - 0.5) * 0.3; // 좌우로 미세하게 흔들림
                this.opacity = Math.random() * 0.4 + 0.1;
                this.sway = Math.random() * Math.PI * 2;
            }
            
            update() {
                this.y += this.speedY;
                this.sway += 0.015;
                this.x += Math.sin(this.sway) * 0.4 + this.speedX;

                // 화면 밖으로 나가면 다시 아래에서 생성
                if (this.y < -10 || this.x < -10 || this.x > canvas.width + 10) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(180, 181, 184, ${this.opacity})`; // ash-300 색상 기반
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 파티클 초기화 및 갯수 조절
        function init() {
            particles = [];
            // 화면 너비에 비례해 파티클 수 조절 (최대 100개)
            const particleCount = Math.min(Math.floor(window.innerWidth / 15), 100); 
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Ash());
            }
        }

        // 애니메이션 루프
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
