<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASH.KR | The Last Ember</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Inter', sans-serif; touch-action: none; }
        .font-game { font-family: 'Cinzel', serif; }
        canvas { display: block; filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.3)); }
        #ui-layer { pointer-events: none; }
        .btn-active { pointer-events: auto; cursor: pointer; }
    </style>
</head>
<body class="text-white select-none">

    <div id="ui-layer" class="fixed inset-0 z-10 flex flex-col items-center justify-between py-10">
        <div class="w-full max-w-md px-6 space-y-2">
            <div class="flex justify-between items-end">
                <span class="font-game text-2xl tracking-tighter text-orange-500" id="score-display">0</span>
                <span class="text-[10px] uppercase tracking-widest text-gray-500">Heat Level</span>
            </div>
            <div class="h-1 w-full bg-gray-900 rounded-full overflow-hidden border border-white/5">
                <div id="heat-bar" class="h-full bg-gradient-to-r from-orange-700 via-orange-500 to-yellow-400 shadow-[0_0_15px_#ff4d00] transition-all duration-100" style="width: 100%"></div>
            </div>
        </div>

        <div id="overlay" class="text-center space-y-8 bg-black/60 backdrop-blur-md p-12 rounded-3xl border border-white/10 hidden">
            <h2 id="status-title" class="font-game text-6xl tracking-widest text-white">ASH</h2>
            <p id="status-desc" class="text-gray-400 font-light">마지막 불씨가 꺼지지 않게 하세요.</p>
            <button id="start-btn" class="btn-active px-10 py-3 bg-orange-600 hover:bg-orange-500 text-white font-bold tracking-widest uppercase rounded-full transition-all hover:scale-110 active:scale-95 shadow-lg shadow-orange-900/20">
                IGNITE
            </button>
        </div>

        <div class="opacity-30 text-[10px] tracking-[0.3em] uppercase">Move to Survive</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        /** 사운드 엔진 (Web Audio API) **/
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const SFX = {
            play(type) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);

                const now = audioCtx.currentTime;

                if (type === 'ignite') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(100, now);
                    osc.frequency.exponentialRampToValueAtTime(440, now + 0.5);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.5);
                    osc.start();
                    osc.stop(now + 0.5);
                } 
                else if (type === 'collect') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(880, now);
                    osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.1);
                    osc.start();
                    osc.stop(now + 0.1);
                } 
                else if (type === 'hit') {
                    // 치익- 노이즈 사운드
                    const bufferSize = audioCtx.sampleRate * 0.2;
                    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                    const noise = audioCtx.createBufferSource();
                    noise.buffer = buffer;
                    const noiseGain = audioCtx.createGain();
                    noiseGain.gain.setValueAtTime(0.1, now);
                    noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    noise.connect(noiseGain);
                    noiseGain.connect(audioCtx.destination);
                    noise.start();
                }
                else if (type === 'gameOver') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(200, now);
                    osc.frequency.exponentialRampToValueAtTime(20, now + 1);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.linearRampToValueAtTime(0, now + 1);
                    osc.start();
                    osc.stop(now + 1);
                }
            }
        };

        /** 게임 로직 **/
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const heatBar = document.getElementById('heat-bar');
        const scoreDisplay = document.getElementById('score-display');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const statusTitle = document.getElementById('status-title');
        const statusDesc = document.getElementById('status-desc');

        let gameActive = false;
        let score = 0;
        let heat = 100;
        let items = [];
        let particles = [];
        let mouseX = window.innerWidth / 2;

        const player = { x: window.innerWidth / 2, y: 0, targetX: window.innerWidth / 2 };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.y = canvas.height * 0.8;
            if(!gameActive) overlay.style.display = 'block';
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => player.targetX = e.clientX);
        window.addEventListener('touchmove', (e) => {
            player.targetX = e.touches[0].clientX;
            e.preventDefault();
        }, { passive: false });

        class Item {
            constructor(type) {
                this.type = type;
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = type === 'ash' ? Math.random() * 3 + 2 : Math.random() * 2 + 4;
                this.speed = type === 'ash' ? Math.random() * 2 + 1.5 : Math.random() * 4 + 3;
            }
            update() { this.y += this.speed; }
            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.type === 'ash' ? '#888' : '#3b82f6';
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createExplosion(x, y, color) {
            for(let i = 0; i < 8; i++) {
                particles.push({
                    x, y,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 4 - 2,
                    life: 1,
                    color: color
                });
            }
        }

        function initGame() {
            SFX.play('ignite');
            gameActive = true;
            score = 0;
            heat = 100;
            items = [];
            scoreDisplay.innerText = "0";
            overlay.style.display = 'none';
            animate();
        }

        function gameOver() {
            if(!gameActive) return;
            SFX.play('gameOver');
            gameActive = false;
            overlay.style.display = 'block';
            statusTitle.innerText = "EXTINGUISHED";
            statusDesc.innerText = `기록: ${score}점`;
            startBtn.innerText = "REKINDLE";
        }

        function animate() {
            if(!gameActive) return;

            ctx.fillStyle = 'rgba(5, 5, 5, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            heat -= 0.12;
            heatBar.style.width = `${Math.max(0, heat)}%`;
            if(heat <= 0) { gameOver(); return; }

            player.x += (player.targetX - player.x) * 0.15;

            // 플레이어 그리기
            const grad = ctx.createRadialGradient(player.x, player.y, 0, player.x, player.y, 25);
            grad.addColorStop(0, '#fff');
            grad.addColorStop(0.2, '#ff6a00');
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(player.x, player.y, 25, 0, Math.PI * 2);
            ctx.fill();

            if(Math.random() < 0.08) items.push(new Item('ash'));
            if(Math.random() < 0.03 + (score/5000)) items.push(new Item('rain'));

            items.forEach((item, index) => {
                item.update();
                item.draw();
                const dist = Math.hypot(player.x - item.x, player.y - item.y);
                if(dist < 25) {
                    if(item.type === 'ash') {
                        SFX.play('collect');
                        heat = Math.min(100, heat + 6);
                        score += 10;
                        scoreDisplay.innerText = score;
                        createExplosion(item.x, item.y, '#ff4d00');
                    } else {
                        SFX.play('hit');
                        heat -= 15;
                        createExplosion(item.x, item.y, '#3b82f6');
                    }
                    items.splice(index, 1);
                }
                if(item.y > canvas.height) items.splice(index, 1);
            });

            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.03;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 2, 2);
                if(p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1;

            requestAnimationFrame(animate);
        }

        startBtn.addEventListener('click', initGame);
        resize();
    </script>
</body>
</html>
