<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASH.KR | The Remaining Embers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --ash-black: #0c0c0c;
            --ember-orange: #ff4d00;
        }
        body {
            background-color: var(--ash-black);
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
            color: #d1d5db;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }

        /* 타오르는 불씨 애니메이션 */
        .ember {
            position: absolute;
            background: radial-gradient(circle, var(--ember-orange) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: rise 5s linear infinite;
        }

        @keyframes rise {
            0% { transform: translateY(100vh) translateX(0) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-10vh) translateX(100px) scale(0); opacity: 0; }
        }

        /* 텍스트 노이즈 효과 */
        .glitch {
            text-shadow: 0 0 10px rgba(255, 77, 0, 0.5);
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.7; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="ember-container" class="fixed inset-0 z-0"></div>
    
    <div class="fixed inset-0 bg-[radial-gradient(circle,transparent_20%,rgba(0,0,0,0.8)_100%)] z-10 pointer-events-none"></div>

    <main class="relative z-20 text-center space-y-12">
        
        <header class="space-y-2 group">
            <h1 class="font-cinzel text-8xl md:text-9xl font-bold tracking-[0.2em] text-white glitch select-none transition-transform duration-700 group-hover:scale-105">
                ASH
            </h1>
            <p class="font-cinzel text-sm md:text-base tracking-[0.5em] text-orange-500/80 uppercase">
                The Remaining Embers
            </p>
        </header>

        <nav class="flex flex-col items-center space-y-6">
            <a href="#start" class="game-btn group">
                <span class="text-xl tracking-widest uppercase transition-all group-hover:text-white group-hover:drop-shadow-[0_0_15px_rgba(255,255,255,0.6)]">New Journey</span>
                <div class="w-0 h-[1px] bg-orange-600 transition-all duration-300 group-hover:w-full mt-1"></div>
            </a>
            
            <a href="#archives" class="game-btn group">
                <span class="text-xl tracking-widest uppercase transition-all group-hover:text-white">Archives</span>
                <div class="w-0 h-[1px] bg-orange-600 transition-all duration-300 group-hover:w-full mt-1"></div>
            </a>

            <a href="#config" class="game-btn group">
                <span class="text-xl tracking-widest uppercase transition-all group-hover:text-white">Configurations</span>
                <div class="w-0 h-[1px] bg-orange-600 transition-all duration-300 group-hover:w-full mt-1"></div>
            </a>

            <a href="mailto:hello@ash.kr" class="game-btn group">
                <span class="text-xl tracking-widest uppercase transition-all group-hover:text-white text-orange-700">Quit to Reality</span>
                <div class="w-0 h-[1px] bg-red-900 transition-all duration-300 group-hover:w-full mt-1"></div>
            </a>
        </nav>

        <footer class="pt-20 opacity-40 hover:opacity-100 transition-opacity duration-1000">
            <div class="flex flex-col items-center gap-2">
                <div class="w-48 h-1 bg-gray-900 rounded-full overflow-hidden border border-white/10">
                    <div class="w-1/3 h-full bg-orange-600 shadow-[0_0_10px_#ff4d00]"></div>
                </div>
                <p class="text-[10px] font-cinzel tracking-widest uppercase">Server Status: Stable | LV. 2026</p>
            </div>
        </footer>
    </main>

    <script>
        // 불씨 생성 스크립트
        const container = document.getElementById('ember-container');
        function createEmber() {
            const ember = document.createElement('div');
            ember.classList.add('ember');
            
            const size = Math.random() * 4 + 1 + 'px';
            const left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 3 + 4 + 's';
            const delay = Math.random() * 5 + 's';

            ember.style.width = size;
            ember.style.height = size;
            ember.style.left = left;
            ember.style.animationDuration = duration;
            ember.style.animationDelay = delay;

            container.appendChild(ember);

            // 애니메이션 종료 후 요소 제거
            setTimeout(() => {
                ember.remove();
            }, (parseFloat(duration) + parseFloat(delay)) * 1000);
        }

        // 초기 불씨 생성
        for(let i = 0; i < 30; i++) {
            createEmber();
        }
        // 주기적으로 불씨 추가
        setInterval(createEmber, 300);
    </script>
</body>
</html>
